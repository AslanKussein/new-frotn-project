<div class="main-block">
  <div class="main-block-dark">
    <div class="container-sm my-5 py-5 main-section-block">

      <div class="row">
        <img src="../../../assets/images/logo_kk.png" style="margin: 0 auto; max-width: 19.75rem; max-height: 10.25rem" *ngIf="this.lang=='kz'"/>
        <img src="../../../assets/images/logo_ru.png" style="margin: 0 auto; max-width: 19.75rem; max-height: 10.25rem" *ngIf="this.lang=='ru'"/>
      </div>

      <div class="row" [formGroup]="loginForm">

        <div class="col">
          <div class="row">
            <div class="col-sm">
              <p class="vitrina text-center">ШАҢЫРАҚ</p>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
              <ul class="nav nav-tabs " id="ex1" role="tablist">
                <li class="nav-item" role="presentation">
                  <a
                    class="nav-link active"
                    id="ex1-tab-1"
                    data-mdb-toggle="tab"
                    href="#ex1-tabs-1"
                    role="tab"
                    aria-controls="ex1-tabs-1"
                    aria-selected="true"
                    (click)="selectTab(1)"
                    translate
                  >login.loginPassword</a
                  >
                </li>
                <li class="nav-item" role="presentation">
                  <a
                    class="nav-link"
                    id="ex1-tab-2"
                    data-mdb-toggle="tab"
                    href="#ex1-tabs-2"
                    role="tab"
                    aria-controls="ex1-tabs-2"
                    aria-selected="false"
                    (click)="selectTab(2)"
                    translate
                  >login.ecp</a
                  >
                </li>
              </ul>
              <div class="tab-content" id="ex1-content">
                <div
                  class="tab-pane fade"
                  [ngClass]="selectedTab == 1 ? 'active show' : ''"
                  id="ex1-tabs-1"
                  role="tabpanel"
                  aria-labelledby="ex1-tab-1"
                >
                  <div class="row">
                    <div class="col-sm">
                      <label class="montserrat-label" translate>login.username</label>
                      <div class="input-group margin-bottom-sm mb-3">
                        <span class="input-group-addon"><i class="fa fa-user montserrat-icon"></i></span>
                        <input class="form-control" type="text" formControlName="username" (keyup.enter)="login()">
                      </div>
                      <div *ngIf="f.username.touched && f.username.invalid"
                           class="text-danger text-center">
                        <div *ngIf="f.username.errors.required" translate>login.addUserLogin</div>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm">
                      <label class="montserrat-label" translate>login.password</label>
                      <div class="input-group margin-bottom-sm mb-3">
                        <span class="input-group-addon"><i class="fa fa-key montserrat-icon"></i></span>
                        <input type="password" class="form-control" #x aria-label="password"
                               aria-describedby="basic-addon2" formControlName="password" (keyup.enter)="login()">
                      </div>
                      <div *ngIf="f.password.touched && f.password.invalid"
                           class="text-danger text-center">
                        <div *ngIf="f.password.errors.required" translate>login.addUserPassword</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="tab-pane fade" id="ex1-tabs-2" role="tabpanel" aria-labelledby="ex1-tab-2"
                     [ngClass]="selectedTab == 2 ? 'active show' : ''">
                  В разработке
                </div>
              </div>
            </div>
            <div class="col-sm-2"></div>
          </div>
          <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm">
              <ng-select
                placeholder="Роль"
                bindValue="value"
                [items]="roles"
                [(ngModel)]="filter.roles">
              </ng-select>

              <select class="form-select" (change)="onChange($event)">
                <option [value]="i.code" *ngFor="let i of mySelect">{{i.value}}</option>
              </select>

            </div>
            <div class="col-sm">
              <button class="btn float-right color-aqua text-white btn-block enter-btn"
                      [disabled]="!this.loginForm.valid"
                      (click)="login()" translate>
                login.login
              </button>
            </div>
            <div class="col-sm-2"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
